<div class="col-xs-12">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="credit in bcCtrl.billingCycle.credits">
        <td>
          <input type="text" ng-model="credit.name" class="form-control" placeholder="Informe o Nome" ng-readonly="bcCtrl.tabDelete">
        </td>
        <td>
          <input type="number" ng-model="credit.value" class="form-control" ng-change="bcCtrl.calculateValues();" placeholder="Informe o Valor" ng-readonly="bcCtrl.tabDelete">
        </td>
        <td class="table-actions">
          <button type="button" class="btn btn-success" ng-click="bcCtrl.addCredit($index)" ng-disabled="bcCtrl.tabDelete">
                  <i class="fa fa-plus"></i>
          </button>
          <button type="button" class="btn btn-warning" ng-disabled="bcCtrl.tabDelete" ng-click="bcCtrl.cloneCredit($index, credit)">
            <i class="fa fa-clone"></i>
          </button>
          <button type="button" class="btn btn-danger" ng-click="bcCtrl.deleteCredit($index)" ng-disabled="bcCtrl.tabDelete">
            <i class="fa fa-trash-o"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
